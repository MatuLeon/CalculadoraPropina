<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

  <main>

    <h1 class="title">
      DIVISOR
    </h1>

    <section class="contenedorCalculadora">
        <div>

                            <!------------------- CUENTA A PAGAR ------------->
                            <div class="contenedorCuenta">
                              <label for="cuenta">Cuenta</label>
                              <input type="text" id="cuenta" placeholder="0" class="inputs">
                          </div>
                          
        
        
        
                          <!------------------- PROPINA A DEJAR -------------->
                          <div class="contenedorPorcentaje">
                            <div class="tituloPropina">
                              <h4> 
                                Propina %
                              </h4>
                            </div>
        
                            <div class="contenedorGrid">
                              
                              <button class="btn-Propina">
                                5%
                              </button>
        
                              <button class="btn-Propina">
                                10%
                              </button>
        
                              <button class="btn-Propina">
                                15%
                              </button>
        
                              <button class="btn-Propina">
                                25%
                              </button>
        
                              <button class="btn-Propina">
                                50%
                              </button>
        
                              <input type="text" class="btn-Personalizar" id="personalizar" placeholder="Auto">
                              </input>
                              
                            </div>
                            <span id="messageError"></span>

                          </div>
        
                          <!--------------- NUMERO DE COMENSALES ------------->
                        <div class="contenedorPersonas">
                          
                            <label for="comensales">Número de personas</label>
                            <input type="text" id="comensales" placeholder="0" class="inputs">
                          
                        </div>
                        
        

        </div>
        <div>

                          <!---------- RESULTADOS DE CUENTAS Y PROPINA ------------>
                          <div class="contenedorResultados">
                  
                            <div class="resultados">
          
                              <div>
                                <h4>Propina</h4>
                                <p>/ personas</p>
                              </div>

                                <p class="pagos" id="propinaPersona">$0.00</p>

                            </div>
                            
                            <div class="resultados">
                              
                              <div>
                                <h4>Total</h4>
                                <p>/ personas</p>
                              </div>
                                <p class="pagos" id="cuentaTotal">$0.00</p>
                              
                            </div>
          
                            <button class="btn-reiniciar" id="reset">REINICIAR</button>
                            
                          </div>
        </div>




    </section>
    
  </main>
  
  <footer>

    
    <div class="attribution">
      <div>
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p> 
      </div>
      <div>
        <p>
          Coded by <a href="https://www.linkedin.com/in/matias-nicolas-leon-5a4a0221a/"> Matías Leon</a>.

        </p>
      </div>
    </div>
  
  </footer>


  <script src="./app.js"></script>
</body>
</html>
