<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

  <main>

    <p class="title">
      DIVISOR
    </p>

    <section class="contenedorCalculadora">
          
      <!------------------- CUENTA A PAGAR ------------->
          <div class="contenedorCuenta">
            
            <p>
              Cuenta
            </p>
            
            <div class="cuenta__Pago">
              <img src="./images/icon-dollar.svg" alt="">
              <input type="text" id="cuenta" placeholder="0" class="inputs">
            </div>
            
          </div>
          



          <!------------------- PROPINA A DEJAR -------------->
          <div class="contenedorPorcentaje">

            <div class="tituloPropina">
              <p> 
                Propina %
              </p>
            </div>

            <div class="contenedorGrid">

              <button class="cinco">
                5%
              </button>

              <button class="diez">
                10%
              </button>

              <button class="quince">
                15%
              </button>

              <button class="veinticinco">
                25%
              </button>

              <button class="cincuenta">
                50%
              </button>

              <input class="personalizar" id="personalizar" placeholder="Auto">
              </input>


            </div>
            

          
          </div>
        
          <!--------------- NUMERO DE COMENSALES ------------->
        <div class="contenedorPersonas">

          <p>
            NÃºmero de personas
          </p>
          
          <div class="numeroPersonas">
            <img src="./images/icon-person.svg" alt="">
            <input type="text" id="numeroPersonas" placeholder="0" class="inputs">
          </div>
          
        </div>
        


        <!---------- RESULTADOS DE CUENTAS Y PROPINA ------------>
        <div class="contenedorResultados">
          
          <div class="resultados">

            <div>
              <h4>Propina</h4>
              <p>/ personas</p>
            </div>
            <div>
              <p class="pagos">$0.00</p>
            </div>

          </div>
          
          <div class="resultados">
            
            <div>
              <h4>Total</h4>
              <p>/ personas</p>
            </div>
            
            <div>
              <p class="pagos">$0.00</p>
            </div>
            
          </div>

          <button class="reiniciar">REINICIAR</button>
          
        </div>

    </section>
    
  </main>
  
  <footer>

    
    <div class="attribution">
      <div>
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p> 
      </div>
      <div>
        <p>
          Coded by <a href="https://www.linkedin.com/in/matias-nicolas-leon-5a4a0221a/">Matias Leon</a>.

        </p>
      </div>
    </div>
  
  </footer>
</body>
</html>
